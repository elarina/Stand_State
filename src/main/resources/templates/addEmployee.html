<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Stand</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="menu.css"/>
</head>
<body>
<h1>Добавление сотрудника</h1>

<div class="navbar">
  <a href="#">Текущее состояние</a>
  <a href="#">Бронирование</a>
  <div class="dropdown">
    <button class="dropbtn"> Администрирование 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/stands">Стенды</a>
      <a href="/employees">Сотрудники</a>
    </div>
  </div> 
</div>
	<br/><br/><br/><br/>
	<form th:action="@{/addEmployee}" method="post" th:object="${employee}">
		<div  style = "margin-left: calc(50% - 500px); width: 500px; clear: both;">
		<label style="margin-left: 40%;" for="name">Имя: </label>
     	<input style="width: 100%; clear: both;" type="text" th:field="*{name}"/>
     	<br/><br/>
     	<label style="margin-left: 40%;" for="lastname">Фамилия: </label>
     	<input style="width: 100%; clear: both;" type="text" th:field="*{lastname}"/>

		</div>
		<br/><br/>
		<div>
			<button style="margin-left: 40%; margin-bottom: 10px;">Добавить сотрудника</button>
			<button style="margin-top: 10px; margin-left: 10px;" type="submit"
				name="cancel" value="Cancel">Отмена</button>
		</div>
	</form>
</body>
</html>
