<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Weather Project</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<br><br><br>
	
	<table width="100%" border="1" align="center">
      <tr>
        <th>Name</th>
        <th>IP</th>
      </tr>
      <tr th:each="record : ${stands}">
        <td align="center" th:text="${record.name}">Test</td>
        <td align="center" th:text="${record.ip}">12-09-2021</td>
      </tr>
    </table>
	
	
</body>
</html>
